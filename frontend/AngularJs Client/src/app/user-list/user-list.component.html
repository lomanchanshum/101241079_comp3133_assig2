<div class="panel panel-primary">
  <div class="panel-heading">
    <a href="create-user.component.html"><button style="background-color: blue; color: white;">Create
        Employee</button></a>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Employee Firstname</th>
          <th>Epmloyee Lastname</th>
          <th>Employee Email Id</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users | async">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.emailId}}</td>
          <td>
            <button (click)="updateUser(user.id)" class="btn btn-warning" style="margin-left: 10px">Update</button>
            <button (click)="deleteUser(user.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
            <button (click)="userDetails(user.id)" class="btn btn-info" style="margin-left: 10px">View</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
